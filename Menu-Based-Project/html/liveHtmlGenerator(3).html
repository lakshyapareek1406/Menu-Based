<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live HTML Interpreter</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #000000, #434343); /* Black gradient background */
            color: #f2f2f2; /* Light grey text color */
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        /* Header styles */
        .header {
            background: linear-gradient(135deg, #1a1a1a, #333333);
            color: #ffffff;
            padding: 15px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.8);
            position: relative;
            z-index: 1;
        }

        .header h1 {
            margin: 0;
            font-size: 32px;
            letter-spacing: 1px;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
        }

        /* Home button styles */
        .home-btn {
            background-color: #444444;
            border: 2px solid #888888;
            color: #ffffff;
            font-size: 14px;
            cursor: pointer;
            outline: none;
            padding: 8px 16px;
            position: absolute;
            top: 15px;
            left: 15px;
            transition: background-color 0.3s ease, color 0.3s ease;
            border-radius: 3px;
        }

        .home-btn:hover {
            background-color: #888888;
            color: #000000;
        }

        /* Container styles */
        .container {
            display: flex;
            flex-direction: column;
            height: calc(100vh - 60px); /* Adjust for header height */
            position: relative;
            overflow: hidden;
            background-image: url('https://example.com/development-background.jpg'); /* Replace with actual image URL */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .editor-container {
            display: flex;
            flex: 1;
            background-color: rgba(34, 34, 34, 0.8); /* Dark overlay for better readability */
            padding: 20px;
            box-sizing: border-box;
        }

        .editor {
            width: 45%;
            height: 400px;
            padding: 20px;
            border-right: 1px solid #555555;
            box-sizing: border-box;
            overflow-y: auto;
            background-color: #1a1a1a;
            color: #ffffff;
            font-size: 16px;
            line-height: 1.6;
            border-radius: 4px;
            white-space: pre;
            margin-right: 20px;
        }

        .output {
            width: 45%;
            height: 400px;
            padding: 20px;
            box-sizing: border-box;
            overflow-y: auto;
            background-color: #1a1a1a;
            color: #ffffff;
            border-radius: 4px;
            border: 1px solid #555555;
            font-size: 16px;
            line-height: 1.6;
        }

        /* Pulsating border animation */
        @keyframes pulse {
            0% {
                border-color: #888888;
            }
            50% {
                border-color: #aaaaaa;
            }
            100% {
                border-color: #888888;
            }
        }

        .editor, .output {
            animation: pulse 2s infinite;
        }

        /* Subtle background wave animation */
        .waves {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
        }

        .wave {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 200%;
            height: 100px;
            background: rgba(255, 255, 255, 0.1);
            animation: waveAnimation 8s linear infinite;
            opacity: 0.4;
        }

        .wave:nth-child(2) {
            animation-delay: -4s;
        }

        @keyframes waveAnimation {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(-100%);
            }
        }

    </style>
</head>
<body>
    <div class="header">
        <h1>Live HTML Interpreter</h1>
        <button class="home-btn" onclick="goToHome()">Home</button>
    </div>

    <!-- Subtle background wave animation -->
    <div class="waves">
        <div class="wave"></div>
        <div class="wave"></div>
    </div>

    <!-- Main content -->
    <div class="container">
        <div class="editor-container">
            <div class="editor" contenteditable="true" id="htmlInput">
                <!-- Initial HTML content -->
            </div>
            <div class="output" id="htmlOutput"></div>
        </div>
    </div>

    <script>
        // Function to update output with user input HTML
        function updateOutput() {
            var htmlInput = document.getElementById('htmlInput').innerText;
            var htmlOutput = document.getElementById('htmlOutput');
            htmlOutput.innerHTML = htmlInput;
        }

        // Update output on input change
        document.getElementById('htmlInput').addEventListener('input', updateOutput);

        // Function to navigate to Home page
        function goToHome() {
            window.location.href = "index.html"; // Change index.html to your home page
        }
    </script>
</body>
</html>
