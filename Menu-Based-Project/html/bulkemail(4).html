<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Send Bulk Email</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            background: radial-gradient(circle, #1a1a1a, #333333, #1a1a1a); /* Black gradient background */
            color: #ffffff; /* White text color */
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        h1 {
            color: #ffffff; /* White text color */
            margin-bottom: 40px;
            font-size: 2.5em;
        }

        form {
            display: grid;
            grid-template-columns: 1fr 2fr; /* Two columns: labels and inputs */
            gap: 20px;
            width: 80%; /* Full-width form */
            max-width: 800px; /* Constrained to 800px max */
            background-color: #2c2c2c; /* Dark background for form */
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.1);
        }

        label {
            text-align: right;
            font-size: 1.2em;
            padding-right: 20px;
            align-self: center;
            color: #cccccc; /* Light gray text color */
        }

        input[type="text"], textarea {
            width: 100%; /* Full width within grid */
            padding: 12px;
            border: 2px solid #666666; /* Gray border */
            background: linear-gradient(135deg, #2c2c2c, #3d3d3d); /* Dark gray gradient background */
            color: #ffffff; /* White text color */
            border-radius: 8px; /* Rounded corners */
            font-size: 1.1em;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2); /* Subtle white shadow */
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }

        textarea {
            height: 150px; /* Default height for textarea */
            resize: none; /* Disabled resizing */
        }

        input[type="text"]:focus, textarea:focus {
            background: linear-gradient(135deg, #3d3d3d, #2c2c2c); /* Darker gradient on focus */
            border-color: #999999; /* Lighter gray border on focus */
            outline: none;
        }

        #homeButton {
            margin-bottom: 30px;
            padding: 15px 30px;
            background-color: #666666; /* Gray background */
            color: #ffffff; /* White text color */
            border: 2px solid #666666; /* Gray border */
            border-radius: 12px; /* Rounded corners */
            cursor: pointer;
            font-size: 1.3em;
            transition: background-color 0.3s ease, color 0.3s ease, transform 0.3s ease;
        }

        #homeButton:hover {
            background-color: #333333; /* Dark gray background */
            color: #ffffff; /* White text color */
            transform: scale(1.1); /* Slightly enlarge on hover */
        }

        input[type="submit"] {
            grid-column: span 2; /* Submit button spans both columns */
            padding: 15px 30px;
            background-color: #666666; /* Gray background */
            color: #ffffff; /* White text color */
            border: 2px solid #666666; /* Gray border */
            border-radius: 12px; /* Rounded corners */
            cursor: pointer;
            font-size: 1.3em;
            transition: background-color 0.3s ease, color 0.3s ease, transform 0.3s ease;
            margin-top: 20px;
            justify-self: center;
        }

        input[type="submit"]:hover {
            background-color: #333333; /* Dark gray background */
            color: #ffffff; /* White text color */
            transform: scale(1.1); /* Slightly enlarge on hover */
        }
    </style>
</head>

<body>
    <h1>Send Bulk Email</h1>
    <button id="homeButton" onclick="window.location.href='index.html'">Home</button>
    <form action="/cgi-bin/bulkemail.py" method="post">
        <label for="subject">Subject of Email:</label>
        <input type="text" id="subject" name="subject" required>

        <label for="body">Body of Email:</label>
        <textarea id="body" name="body" required></textarea>

        <label for="recipients">To:</label>
        <input type="text" id="recipients" name="recipients" required>

        <input type="submit" value="Send Emails">
    </form>
</body>
</html>
